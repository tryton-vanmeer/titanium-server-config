---
- name: Create 'storage' Group
  become: true
  group:
    name: "storage"
    state: present

- name: Create Storage Directory
  become: true
  file:
    path: /storage
    state: directory
    group: "storage"
    mode: 0775

- name: Create Storage->Media Directory
  become: true
  file:
    path: /storage/media
    state: directory
    group: "storage"
    mode: 0775
