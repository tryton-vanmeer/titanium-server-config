- name: Create 'keycloak' Container
  vars:
    pod: "keycloak"
    container_name: "keycloak"
    image: "quay.io/keycloak/keycloak"
    tag: "15.0.2"
    env_vars:
      - "KEYCLOAK_USER=admin"
      - "KEYCLOAK_PASSWORD={{ password }}"
      - "PROXY_ADDRESS_FORWARDING=true"
  include_role:
    name: container