---
- name: Create 'keycloak' Container Storage
  become: true
  file:
    path: "/storage/containers/keycloak"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: 0775

- name: Create 'keycloak' Pod
  vars:
    pod_name: "keycloak"
    ports:
      - host: "8252"
        container: "8080"
    containers:
      # - "db"
      - "keycloak"
  include_role:
    name: pod

