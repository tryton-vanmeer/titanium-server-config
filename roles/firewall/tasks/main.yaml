---
- name: Ensure firewalld Python Bindings are Installed
  become: true
  package:
    name: python3-firewall
    state: present

- name: Ensure firewalld Service is Enabled/Started
  become: true
  systemd:
    name: firewalld
    enabled: true
    state: started

- name: Permit Traffic for HTTP
  become: true
  firewalld:
    service: http
    permanent: true
    immediate: true
    state: enabled

- name: Permit Traffic for Transmission
  become: true
  firewalld:
    port: 9091/tcp
    permanent: true
    immediate: true
    state: enabled

- name: Permit Traffic for Jellyfin
  become: true
  firewalld:
    port: 8096/tcp
    permanent: true
    immediate: true
    state: enabled
