---
apiVersion: v1
kind: Pod
metadata:
  labels:
    io.containers.autoupdate: registry
  name: homer
spec:
  containers:
    - image: docker.io/b4bz/homer:latest
      name: homer
      ports:
        - containerPort: 8080
          hostPort: 8095
      volumeMounts:
        - name: config
          mountPath: /www/assets/config.yml
          subPath: config.yaml
  volumes:
    - name: config
      configMap:
        name: homer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homer
data:
  config.yaml: |
    title: "Dashboard"
    subtitle: "Titanium-Server"
    footer: ""

    services:
      - items:
        - name: "Cockpit"
          icon: "fab fa-fedora"
          url: "https://cockpit.titanium-server.lan"
        - name: "Notes"
          icon: "fas fa-note-sticky"
          url: "https://notes.titanium-server.lan"
        - name: "RSS"
          icon: "fas fa-rss"
          url: "https://rss.titanium-server.lan"
        - name: "Jellyfin"
          icon: "fas fa-play-circle"
          url: "https://jellyfin.titanium-server.lan"
        - name: "Music"
          icon: "fas fa-music"
          url: "https://music.titanium-server.lan"
        - name: "Roms"
          icon: "fas fa-gamepad"
          url: "https://roms.titanium-server.lan"
        - name: "Radarr"
          icon: "fas fa-file-video"
          url: "https://radarr.titanium-server.lan"
        - name: "Sonarr"
          icon: "fas fa-file-video"
          url: "https://sonarr.titanium-server.lan"
        - name: "Prowlarr"
          icon: "fas fa-download"
          url: "https://prowlarr.titanium-server.lan"
        - name: "Torrents"
          icon: "fas fa-download"
          url: "https://torrent.titanium-server.lan"
