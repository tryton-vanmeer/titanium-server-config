---
apiVersion: v1
kind: Pod
metadata:
  labels:
    io.containers.autoupdate: registry
  name: kavita
spec:
  containers:
    - image: docker.io/kizaing/kavita:latest
      name: kavita
      ports:
        - containerPort: 5000
          hostPort: 10801
      volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /kavita/config
          name: data
  volumes:
    - name: config
      hostPath:
        path: /storage/containers/kavita
        type: Directory
    - name: data
      hostPath:
        path: /storage/media/Books
        type: Directory
