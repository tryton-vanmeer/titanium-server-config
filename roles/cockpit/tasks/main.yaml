---
- name: Install Cockpit PCP
  become: true
  dnf:
    name: "cockpit-pcp"
    state: present

- name: Copy Cockpit Config
  become: true
  copy:
    src: "cockpit.conf"
    dest: "/etc/cockpit/cockpit.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Enable and Start 'pmlogger' Service
  become: true
  systemd:
    name: "pmlogger.service"
    enabled: true
    state: started

- name: Enable and Start 'cockpit' Socket
  become: true
  systemd:
    name: "cockpit.socket"
    enabled: true
    state: started
