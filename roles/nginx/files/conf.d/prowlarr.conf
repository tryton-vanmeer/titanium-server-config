server
{
    listen 443 ssl;

    server_name prowlarr.*;

    client_max_body_size 0;

    location /
    {
        include /etc/nginx/proxy.conf;
        proxy_pass http://localhost:9696;
    }

    location ~ (/prowlarr)?(/[0-9]+)?/api
    {
        include /etc/nginx/proxy.conf;
        proxy_pass http://localhost:9696;
    }
}