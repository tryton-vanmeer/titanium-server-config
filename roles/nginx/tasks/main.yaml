---
- name: Ensure nginx is Installed
  package:
    name: nginx
    state: present

- name: Ensure httpd_can_network_connect SELinux Policy is Allowed
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes

- name: Copy nginx Config
  copy:
    src: "{{ role_path }}/files/nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Copy nginx Proxy Config
  copy:
    src: "{{ role_path }}/files/proxy.conf"
    dest: "/etc/nginx/proxy.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Copy Subdomain Configs
  copy:
    src: "{{ item }}"
    dest: "/etc/nginx/conf.d/{{ item | basename }}"
    owner: "root"
    group: "root"
    mode: "0644"
  with_fileglob: conf.d/*

- name: Ensure nginx Service is Enabled and Started
  systemd:
    name: nginx
    enabled: true
    state: restarted
