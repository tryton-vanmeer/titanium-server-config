---
- hosts: all
  tasks:
  - name: Update Packages
    become: true
    dnf:
      name: "*"
      state: latest

  - name: Install 'Fedora Server Edition' Group
    become: true
    dnf:
      name: "@Fedora Server Edition"
      state: present

  - name: Add '{{ ansible_user_id }}' to groups
    become: true
    user:
      name: "{{ ansible_user_id }}"
      groups:
        - "storage"
        - "wheel"
      append: true

- hosts: all
  roles:
    - firewall
    - nginx
    - cockpit
    - transmission
    - podman
    - jellyfin
    - homer