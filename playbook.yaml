---
- hosts: vm
  tasks:
  - name: Update Packages
    become: true
    dnf:
      name: "*"
      state: latest

  - name: Install 'Fedora Server Edition' Group
    become: true
    dnf:
      name: "@Fedora Server Edition"
      state: present

  - name: Create 'storage' Group
    become: true
    group:
      name: "storage"
      state: present

  - name: Add '{{ user }}' to 'storage' group
    user:
      name: "{{ user }}"
      groups:
        - "storage"
      append: true

  - name: Create Storage Directory
    become: true
    file:
      path: /storage
      state: directory
      group: "storage"


- hosts: all
  roles:
    - firewall
    - nginx
    - transmission
